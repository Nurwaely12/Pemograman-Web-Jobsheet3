<!DOCTYPE html>
<html>
    <head>
        <title>Percabangan is/else</title>
    </head>
    <body>
        <script>
            var password = prompt("Password: ");

            if(password == "teh") {
                document.write("<h2>Selamat datang !</h2>");
            } else {
                document.write("<p>Password salah, coba lagi!</p>");
            }

            document.write("<p>Terima kasihteh sudah menggunakan aplikasi ini!</p>");
        </script>
    </body>
</html>
